<html>
    <head>
        <title>TruthConnect V0.1</title>
        <link rel="stylesheet" href="main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <div class="mb-3">
                <label for="event_name" class="form-label">Name:</label>
                <input type="text" class="form-control" name="event_name" id="event_name">
            </div>

            <div class="mb-3">
                <label for="event_time" class="form-label">Time:</label>
                <input type="text" class="form-control" name="event_time" id="event_time">
            </div>

            <div class="mb-3">
                <label for="event_location" class="form-label">Location:</label>
                <input type="text" class="form-control" name="event_location" id="event_location">
            </div>
            <button class="btn btn-primary" >Publish event</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
